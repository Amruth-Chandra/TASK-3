<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-animation"></div>

  <div class="container">
    <h1>Interactive Image Carousel & Joke Generator</h1>

    <!-- Carousel Section -->
    <div class="carousel">
      <button id="prevBtn">⟨</button>
      <img id="carouselImage" src="" alt="Carousel Image" />
      <button id="nextBtn">⟩</button>
    </div>

    <!-- Joke Section -->
    <div class="joke-box">
      <h2>Want a Joke?</h2>
      <p id="jokeText">Click below to laugh!</p>
      <button id="jokeBtn">Tell me a joke!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
